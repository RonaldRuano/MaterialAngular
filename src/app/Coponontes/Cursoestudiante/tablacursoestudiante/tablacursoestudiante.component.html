<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <button type="button" class="btn btn-outline-primary">hola</button>

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="id_estudiante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id_estudiante</th>
      <td mat-cell *matCellDef="let row">{{row.id_estudiante}}</td>
    </ng-container>

    <ng-container matColumnDef="id_curso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id_curso</th>
      <td mat-cell *matCellDef="let row">{{row.id_curso}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_inicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>fecha_inicio</th>
      <td mat-cell *matCellDef="let row">{{row.fecha_inicio}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_fin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>fecha_fin</th>
      <td mat-cell *matCellDef="let row">{{row.fecha_fin}}</td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <a class="puntero" style="color :rgb(174, 203, 221)" matTooltip="Ver Persona">
          <mat-icon>search</mat-icon>
        </a>
        <a class="puntero" (click)="modificar(row.id)" style="color:dodgerblue" matTooltip="Editar Persona">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="puntero" (click)="eliminarPersonas(row.id)" style="color :darkred" matTooltip="Eliminar Persona">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
      <td>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
