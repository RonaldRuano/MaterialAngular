<form novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Modificar Curso</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <label class="form-label">nombre</label>
            <input matInput placeholder="nombre" [(ngModel)]="uno.nombre" type="text" class="form-control" name="nombre">
            <mat-error>
              nombre is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <label class="form-label">descripcion</label>
            <input matInput placeholder="descripcion" [(ngModel)]="uno.descripcion" type="text" class="form-control" name="descripcion">
            <mat-error>
              apellido is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
