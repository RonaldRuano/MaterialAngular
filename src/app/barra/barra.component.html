<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/tabla1'>Inicio</a>
      <a mat-list-item routerLink='/tabla-persona'>Personas</a>
      <a mat-list-item routerLink='/tabla-estudiante'>Estiudiantes</a>
      <a mat-list-item routerLink='/tabla-maestro'>Maestro</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CONSUMIR APPI USANDO ANGULAR MATERIAL</span>
      <div class="col">
      <a ><button type="button" class="btn btn-outline-primary" routerLink='/fmaestro'>Agregar Maestro</button></a>
      <a ><button type="button" class="btn btn-outline-primary" routerLink='/festudiante'>Agregar Estudiante</button></a>
      <a ><button type="button" class="btn btn-outline-primary" routerLink='/fpersona'>Agregar Personas</button></a>
      </div>

    </mat-toolbar>
    <!--app-tabla1></app-tabla1-->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
